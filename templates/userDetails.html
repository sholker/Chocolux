<body class="sub_page">

  <div class="main_body_content">

    <div class="hero_area">
     {% include 'header.html' %}
      <!-- end header section -->
    </div>

    <!-- about section -->

      <div class="container login-container">
         <div class="container">
        <h2>User Details Form</h2>
        <form method="post" action="/update_user">
            <input type="hidden" name="user_id" value="{{ id }}">

            <label hidden="hidden">"{{ userID }}" </label> <br>

           <label for="userId">ID:</label>
             <input  type="text" name="userId" value="{{ userId }}" readonly><br>

            <label for="firstname">First Name:</label>
             <input type="text" name="lastname" value="{{ lastname }}" required><br>

            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" value="{{ lastname }}" required><br>

            <label for="email">Email:</label>
            <input type="email" name="email" value="{{ email }}" required><br>

          <label for="username">username:</label>
            <input type="text" name="username" value="{{ username }}" required><br>

            <div class="password-container">
                <label for="password">Password:</label>
                <div class="input-with-icon">
                    <input type="password" id="password" name="password" value="{{ passwd }}" required>
                    <i class="fa fa-eye-slash" aria-hidden="true" onclick="showHidePass()"></i>
                </div>
            </div>

            <button type="submit">Update User</button>
        </form>
    </div>
      </div>

  </div>
