<!DOCTYPE html>
<html>

<head>
  <title>addNewItem</title>
  <meta charset="utf-8" />


  <link href="../static/css/style.css" rel="stylesheet" />
   <link rel="stylesheet" type="text/css" href="../static/css/login.css" />

</head>

<body>

     {% include 'header.html' %}

     <main>

        <div class="login-container">

           <form action="addItem" method="post">
               <h2>Add New Item</h2>

               <input type="hidden" name="userId" value="{{ request.args.get('userId') }}">
               <input type="hidden" name="fullname" value="{{ request.args.get('fullname') }}">
               <input type="hidden" name="is_admin" value="{{ request.args.get('is_admin') }}">
               <input type="hidden" name="current_time" value="{{ request.args.get('current_time') }}">


                <label for="ItemName">Item Name:</label>
                <input type="text" id="ItemName" name="ItemName" required>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" cols="30"></textarea>

               <label for="imageInput">Image:</label>
               <input type='file' id="imageInput" name="imageInput" onchange="readURL(this);" />
                 <img id="blah" src="#" alt="your image" width="150" height="200" />

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>

                 <label for="outOfStock">Out Of Stock:</label>
                 <input type="checkbox" id="outOfStock" name="outOfStock">



                {% if message %}
                    <p id="message_err">{{ message }}</p>
                {% endif %}
                <button type="submit">Add</button>
            </form>
        </div>
    </main>

    <!-- Include footer -->
    {% include 'footer.html' %}

  <script  src="../static/js/custom.js"></script>

  <script  src="../static/js/userFeature.js"></script>


</body>

</html>
